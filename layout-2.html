<!doctype html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Layout 練習 2</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="">
          <div class="bg-info">
            <!--頁首區塊開始-->
            <div class="row" style="height: 100px;">
              <div class="border col-12 col-sm-6 col-lg-2 align-self-lg-center">
                LOGO
                <!--此區塊要垂直置中-->
              </div>
              <div class="border col-12 col-sm-6 col-lg-2 align-self-lg-center">
                標語
                <!--此區塊要垂直置中-->
              </div>
              <div class="border col-12 col-lg-2 ml-auto align-self-lg-end">
                搜尋框
                <!--此區塊要垂直置下-->
              </div>
            </div>
          </div>
          <!--頁首區塊結束-->
          <div class="">
            <div class="row">
              <div class="border col-12 col-md-9 col-xl-6 order-xl-2">
                主內容
              </div>
              <div class="border col-12 order-2 col-md-12 col-xl-3 order-xl-1">
                左側欄廣告
              </div>
              <div class="border col-12 order-1 col-md-3 col-xl-3 order-xl-3">
                右側欄廣告
              </div>
            </div>
          </div>
          <div class="bg-dark">
            頁尾
          </div>
        </div>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
